---
on:
  pull_request:
    branches:
      - main
    types:
      - closed

env:
  # TODO: Move to workflow_dispatch input
  MAIN_BRANCH_NAME: main

jobs:
  create_tag:
    name: Create tag
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # with:
        #   fetch-depth: 0
      - name: Set Git user name and email
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "github-actions-bot@github.com"
      - name: Set Git tag
        # Settings > Actions > General > Workflow permissions > Read and write permissions
        run: |
          git tag --force --message="v${GITHUB_HEAD_REF##*/}" "v${GITHUB_HEAD_REF##*/}"
          git push --force --tags
        # TODO: Mark develop branch as default branch
      - name: Merge '$MAIN_BRANCH_NAME' back to '${{ github.event.repository.default_branch }}'
        run: |
          git fetch --unshallow
          git checkout ${{ github.event.repository.default_branch }}
          git pull
          git merge --no-ff $MAIN_BRANCH_NAME -m "Auto-merge ${{ github.head_ref }} back to ${{ github.base_ref }}"
          git push
      - name: Create Release
        run:
          gh release create "v${GITHUB_HEAD_REF##*/}" --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
