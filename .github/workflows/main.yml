---
name: Example
on:
  push:
    branches:
      - develop
      - release/**
      - hotfix/**
  pull_request:
    branches:
      - develop
      - release/**
      - hotfix/**
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment for deploy"
        required: false
        type: choice
        options:
          - sandbox
          - develop
          - quality_assurance
          - user_acceptance_testing
          - production
env:
  GH_ENV_SBX: "sandbox"
  GH_ENV_DEV: "develop"
  GH_ENV_TST: "quality_assurance"
  GH_ENV_STG: "user_acceptance_testing"
  GH_ENV_PROD: "production"

jobs:
  build:
    name: Build
    uses: mxbp/github-pipelines/.github/workflows/build_node.yml@main
    with:
      version: 18

  docker:
    name: Docker
    needs: build
    uses: mxbp/github-pipelines/.github/workflows/docker.yml@main
